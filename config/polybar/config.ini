[bar/mybar]
width = 100%
height = 34
border-left-size = 1%
border-right-size = 1%
border-top-size = 10
radius = 12
background = #000000
foreground = #ffffff
font-0 = "JetBrainsMono Nerd Font:size=10;1"

script_dir = ~/.config/polybar/scripts

modules-center = date
modules-right = volume

[module/volume]
type = custom/script
exec = ~/.config/polybar/scripts/volume
interval = 1

[module/date]
type = internal/date
interval = 1
date = %d-%m-%Y %H:%M:%S
label = "%date%"

