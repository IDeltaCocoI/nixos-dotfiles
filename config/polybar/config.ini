[bar/mybar]
width = 100%
height = 36
border-left-size = 1%
border-right-size = 1%
border-top-size = 12
radius = 12
background = #00A5CF
foreground = #000000
font-0 = "JetBrainsMono Nerd Font:size=16;1"

modules-center = date

[module/date]
type = internal/date
interval = 1
date = %d-%m-%Y %H:%M:%S
label = "%date%"

