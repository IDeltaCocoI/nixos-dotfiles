[module/s]
type = custom/text
content = "  "
content-foreground = ${gruvbox.transparent}
content-background = ${gruvbox.transparent}

[module/left]
type = custom/text
content = 
content-foreground = ${gruvbox.black}
content-background = ${gruvbox.transparent}

[module/right-black]
type = custom/text
content = 
content-foreground = ${gruvbox.black}
content-background = ${gruvbox.transparent}

[module/right-gray]
type = custom/text
content = 
content-foreground = ${gruvbox.disabled}
content-background = ${gruvbox.transparent}

[module/rofi]
type = custom/text
format = "󰋜"
content-padding = 0
click-left = exec rofi -show drun -disable-history -show-icons
click-right = exec alacritty -e nmtui
format-foreground = ${gruvbox.cream}
format-background = ${gruvbox.black}

[module/i3]
type = internal/i3
enable-scroll = false
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
fuzzy-match = true

ws-icon-0 = 1;󰈹
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;󰭛
ws-icon-6 = 7;󱓷
ws-icon-7 = 8;󰚀

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 0
label-mode-background = ${gruvbox.red-alt} 
label-mode-foreground = ${gruvbox.white}

label-focused = %icon%
label-focused-font = 0
label-focused-foreground = ${gruvbox.yellow}
label-focused-background = ${gruvbox.black}
label-focused-padding = 0

label-unfocused = %icon%
label-unfocused-font = 0
label-unfocused-foreground = ${gruvbox.cream}
label-unfocused-background = ${gruvbox.black}
label-unfocused-padding = 0

label-visible = %icon%
label-visible-padding = 0

label-urgent = %icon%
label-urgent-font = 0
label-urgent-foreground = ${gruvbox.red-alt}
label-urgent-background = ${gruvbox.black}
label-urgent-padding = 0

label-separator = " "
label-separator-padding = 1
label-separator-foreground = ${gruvbox.transparent}
label-separator-background = ${gruvbox.black}

[module/xwindow]
type = internal/xwindow
format-prefix="    "
format-prefix-foreground=${gruvbox.yellow-mat}
format-prefix-background=${gruvbox.black}

label = %class%
label-maxlen = 60
label-foreground = ${gruvbox.cream}
label-background = ${gruvbox.disabled}
label-padding-left = 2
label-padding-right = 0

[module/time]
type = internal/date
interval = 1
format-prefix = "    "
format-prefix-foreground = ${gruvbox.blue}
format-prefix-background = ${gruvbox.black}

date = %A  %d %b %Y | %H:%M:%S 
label = %date% 
label-foreground = ${gruvbox.cream}
label-background = ${gruvbox.disabled}
label-padding-left = 2
label-padding-right = 0

[module/filesystem]
type = internal/fs
interval = 2
mount-0 = /
format-mounted-prefix = "    "
format-mounted-prefix-foreground = ${gruvbox.orange}
format-mounted-prefix-background = ${gruvbox.black}

label-mounted = %free%
label-unmounted =  %mountpoint% not mounted
label-mounted-foreground = ${gruvbox.cream}
label-mounted-background = ${gruvbox.disabled}
label-mounted-padding-left = 2
label-mounted-padding-right = 0

[module/wifi]
type = internal/network
interface = wlp0s20u1
interval = 3

format-connected = <ramp-signal><label-connected>
format-connected-foreground = ${gruvbox.aqua}
format-connected-background = ${gruvbox.black}

format-disconnected = <label-disconnected>
format-disconnected-foreground = ${gruvbox.red-alt}
format-disconnected-background = ${gruvbox.black}

label-connected = %essid%
label-connected-foreground = ${gruvbox.cream}
label-connected-background = ${gruvbox.disabled}
label-connected-padding-left = 2
label-connected-padding-right = 2

label-disconnected = offline
label-disconnected-foreground = ${gruvbox.cream}
label-disconnected-background = ${gruvbox.disabled}
label-disconnected-padding-left = 2
label-disconnected-padding-right = 2

ramp-signal-0 = "    " 
ramp-signal-1 = "    "
ramp-signal-2 = "    "
ramp-signal-3 = "    "
ramp-signal-4 = "    "

ramp-signal-0-foreground = ${gruvbox.red-alt}
ramp-signal-1-foreground = ${gruvbox.orange}
ramp-signal-2-foreground = ${gruvbox.yellow}
ramp-signal-3-foreground = ${gruvbox.green-alt}
ramp-signal-4-foreground = ${gruvbox.green}

click-left= exec alacritty -e nmtui
click-right= exec alacritty -e nmtui-connect

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "    "
format-prefix-foreground = ${gruvbox.red}
format-prefix-background= ${gruvbox.black}

label = %percentage%%
label-foreground = ${gruvbox.cream}
label-background = ${gruvbox.disabled}
label-padding-left = 2
label-padding-right = 0

[module/memory]
type = internal/memory
interval = 1 
format-prefix = "    "
format-prefix-foreground = ${gruvbox.aqua}
format-prefix-background= ${gruvbox.black}

label = %percentage_used%%
label-foreground = ${gruvbox.cream}
label-background = ${gruvbox.disabled}
label-padding-left = 2
label-padding-right = 0

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "    "
format-volume-prefix-foreground = ${gruvbox.blue-alt}
format-volume-prefix-background = ${gruvbox.black}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${gruvbox.cream}
label-volume-background = ${gruvbox.disabled}
label-volume-padding-left = 2
label-volume-padding-right = 0

format-muted-prefix = " ●   "
format-muted-foreground = ${gruvbox.blue-alt}
format-muted-background = ${gruvbox.black}

label-muted = %percentage%%
label-muted-foreground = ${gruvbox.cream}
label-muted-background = ${gruvbox.disabled}
label-muted-padding-left = 2
label-muted-padding-right = 0

[module/tray]
type=internal/tray
format = <tray>
format-prefix = "󱊖   "
format-prefix-foreground = ${gruvbox.orange}
format-prefix-background = ${gruvbox.black}

tray-spacing = 14px
format-padding = 3px
format-background = ${gruvbox.black}
tray-background = ${gruvbox.black}

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT1
adapter = ADP1
poll-interval = 0
time-format = %H:%M

format-charging =  <animation-charging><label-charging>
format-charging-foreground = ${gruvbox.green}
format-charging-background = ${gruvbox.black}
label-charging = %percentage%%
label-charging-foreground = ${gruvbox.cream}
label-charging-background = ${gruvbox.disabled}
label-charging-padding-left = 3
label-charging-padding-rigt = 1

format-discharging = <ramp-capacity><label-discharging>
format-discharging-foreground = ${gruvbox.green}
format-discharging-background = ${gruvbox.black}
label-discharging = %percentage%%
label-discharging-foreground = ${gruvbox.cream}
label-discharging-background = ${gruvbox.disabled}
label-discharging-padding-left = 3
label-discharging-padding-right = 1

format-full = <ramp-capacity><label-full>
label-full = %percentage%%
label-full-foreground = ${gruvbox.cream}
label-full-background = ${gruvbox.disabled}
label-full-padding-left = 3
label-full-padding-right = 1

format-low = <ramp-capacity><label-low>
label-low = %percentage%%
label-low-foreground = ${gruvbox.cream}
label-low-background = ${gruvbox.disabled}
label-low-padding-left = 3
label-low-padding-right = 1

; Only applies if <ramp-capacity> is used
ramp-capacity-0 =     
ramp-capacity-1 =     
ramp-capacity-2 =     
ramp-capacity-3 =     
ramp-capacity-4 =     

ramp-capacity-0-padding-left = 1
ramp-capacity-0-padding-right = 3

ramp-capacity-1-padding-left = 1
ramp-capacity-1-padding-right = 3

ramp-capacity-2-padding-left = 1
ramp-capacity-2-padding-right = 3

ramp-capacity-3-padding-left = 1
ramp-capacity-3-padding-right = 3

ramp-capacity-4-padding-left = 1
ramp-capacity-4-padding-right = 3

ramp-capacity-0-foreground = ${gruvbox.red-alt}
ramp-capacity-1-foreground = ${gruvbox.green-alt}
ramp-capacity-2-foreground = ${gruvbox.green-alt}
ramp-capacity-3-foreground = ${gruvbox.green-alt}
ramp-capacity-4-foreground = ${gruvbox.green-alt}

