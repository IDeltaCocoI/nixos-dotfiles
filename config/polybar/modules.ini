[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
format = <label>
format-prefix = "    "
format-prefix-foreground = ${gruvbox.yellow}
format-prefix-background = ${gruvbox.black}
format-padding-left = 2
format-padding-right = 0

label = %percentage%%
label-foreground = ${gruvbox.cream}
label-background = ${gruvbox.disabled}
label-padding-left = 2
label-padding-right = 0

[module/spotify-left]
type = custom/script
exec = ~/.config/polybar/scripts/spotify-visible.sh ""
interval = 0
format-foreground = ${gruvbox.black}
format-background = ${gruvbox.transparent}

[module/spotify-right]
type = custom/script
exec = ~/.config/polybar/scripts/spotify-visible.sh ""
interval = 0
format-foreground = ${gruvbox.black}
format-background = ${gruvbox.transparent}

[module/spotify]
type = custom/script
exec = ~/.config/polybar/scripts/spotify-visible.sh "󰓇 "
interval = 0
format-foreground = ${gruvbox.green-spotify}
format-background = ${gruvbox.black}
click-left = exec i3-msg "[class="Spotify"] focus" &>/dev/null

[module/spotify-prev]
type = custom/script
exec = ~/.config/polybar/scripts/spotify-visible.sh " "
interval = 0
format-foreground = ${gruvbox.green-spotify}
format-background = ${gruvbox.black}
click-left = playerctl -p spotify previous

[module/spotify-play-pause]
type = custom/script
exec = ~/.config/polybar/scripts/spotify-play-pause.sh
interval = 0
format-foreground = ${gruvbox.green-spotify}
format-background = ${gruvbox.black}
click-left = playerctl -p spotify play-pause

[module/spotify-next]
type = custom/script
exec = ~/.config/polybar/scripts/spotify-visible.sh ""
interval = 0
format-foreground = ${gruvbox.green-spotify}
format-background = ${gruvbox.black}
click-left = playerctl -p spotify next

[settings]
screenchange-reload = true
pseudo-transparency = true
